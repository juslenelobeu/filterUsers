<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filter Users from RandowUser</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body class="bg-dark text-secondary">

    <header class="text-center">
        <div class="container">
            <h1 class="display-4 my-4">Pesquisa de usu√°rios</h1>
            <p class="lead">Base de dados <a href="https://randomuser.me/" sameSite="none" target="_blank" class="text-info">Randowuser.me</a></p>
            <div class="formSearch">
                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="Busca" id="inputSearch">
                    <div class="input-group-append">
                        <button class="btn btn-outline-secondary" id="buttonSearch">Buscar</button>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <div id="spinner" class="text-center mb-4 d-none">
        <div class="spinner-border text-secondary" role="status">
            <span class="sr-only">Loading...</span>
        </div>
        <div class="textSpinner ml-3">
            <span class="text-center text-secondary">Buscando...</span>
        </div>
    </div>
    <main id="mainSearch">
        <div class="container">
            <div class="row">
                <div class="col-md-8">
                    <section id="listResultsUsers"></section>
                </div>

                <div class="col-md-4">
                    <aside id="displayStatus"></aside>
                </div>
                
            </div>
        </div>
    </main>
    <footer class="text-center small mt-3">
        <span>by Juslene Lobeu</span>
    </footer>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="./js/scripts.js"></script>
</body>
</html>
